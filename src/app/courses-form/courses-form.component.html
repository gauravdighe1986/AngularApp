<form #f="ngForm">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input ngModel #courseName="ngModel" (change)="log(courseName)"
            name="courseName" id="courseName" type="text" class="form-control"
            required minlength="4" />
    </div>
    <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
        <div *ngIf="courseName.errors.required">
            Course Name is required.
        </div>
        <div *ngIf="courseName.errors.minlength">
            Course Name should be {{courseName.errors.minlength.requiredLength}} characters long.
        </div>
    </div>
    <div class="drop-down">
        <label for="category">Category</label>
        <select ngModel #category="ngModel" (change)=log(category) name="category" id="category" class="form-control" required>
            <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
        </select>
    </div>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
        Select a Category
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="hasGuarantee">30 day money back guarantee.
        </label>
    </div>
    <br>
    <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    <br>
    <br>
    <p>{{f.value | json}}</p>
</form>
